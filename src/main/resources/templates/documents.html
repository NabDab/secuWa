<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Documents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">

    <form action="/doc/addFile" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="form-group col-md-6">
                <input type="file" name="file" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <button type="submit" name="bSubmit" class="btn btn-primary submit-btn">Upload</button>
            </div>
        </div>
</div>
</form>

<div th:switch="${documents}" class="container my-5">
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th class="mb-5">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document : ${documents}">
            <td th:text="${document.name}"></td>
            <td th:text="${document.id}"></td>
            <td th:datetime="${#dates.format(document.date, 'dd-MM-yyyy HH:mm')}"></td>
            <td><a th:href="@{|/doc/display/${document.id}|}" class="btn btn-primary">Display</a></td>
            <td><a th:href="@{|/doc/download/${document.id}|}" class="btn btn-primary">Download</a></td>
            <td><a th:href="@{|/doc/delete/${document.id}|}" class="btn btn-primary">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
